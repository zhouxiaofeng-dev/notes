<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react生命周期(新)</title>
</head>
<body>
    <div id="test"></div>
     <script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
    <!-- 引入react-dom用于支持react操作DOM -->
    <script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>
     <script type="text/babel">
          /*
             1.初始化阶段：由ReactDOM.render()触发----初次渲染
                  1.constructor()
                  2.getDerivedStateFromProps
                  3.render()
                  4.componentDidMount()====>常用
                    一般这个钩子中做一些初始化的事情，例如：开启定时器、发送网络请求、订阅消息
             2.更新阶段：由组件内部this.setState()或父组件重新render触发
                  1.getDerivedStateFromProps
                  2.shouldComponentUpdate()
                  3.render()         ===>常用
                  4.getSnapshotBeforeUpdate
                  5.componentDidUpdate()
            3.卸载组件：由ReactDOM.unmountComponentAtNode()触发
                  1.componentWillUnmount()    ====>常用
                          一般在这个钩子中做一些收尾的事情，例如:关闭定时器、取消订阅消息

            




          */



     //创建组件
       class Count extends React.Component{

        constructor(props) {
            super(props)
            console.log('Count-constructor');
            //    初始化状态
            this.state = {
            count:0
            }
        }
        
        //+1的回调函数
        add=()=>{
            //获取原状态
            const {count}  =this.state
            //更新状态 
            this.setState({
                count:count+1
            }) 
        } 
        //组件卸载按钮的回调
         death=()=>{
             ReactDOM.unmountComponentAtNode(document.getElementById('test'));
         }
         //强制更新按钮的回调
         force=()=>{
             this.forceUpdate()
         }       
        //组件挂载完毕的钩子
         componentDidMount(){
          console.log('Count-componentDidMount');
        }
        //组件将要卸载的钩子
         componentWillUnmount(){
             console.log('Count-componentWillUnmount');
         }
        
         //控制组件是否更新的阀门
         shouldComponentUpdate(){
             console.log('Count--shouldComponentUpdate');
             return true
         }
        //  使state的值一直取决于props,那么可以使用getDerivedStateFromProps
        static getDerivedStateFromProps(props){
            console.log('getDeriverdStateFromProps',props);
            return null  
        }

        getSnapshotBeforeUpdate(){
            console.log('getSnapshotBeforeUpdate');
            return 'nnioo '
        }

         //组件完成更新的钩子
         componentDidUpdate(preProps,preState,snapshotvalue){
             console.log('Count--componentDidUpdate',preProps,preState,snapshotvalue);
             
         }
        render(){
            console.log('Count-render');
               const {count} = this.state
               return (
                   <div>
                    <h2>当前求和为{this.state.count}</h2>
                    <button onClick={this.add}>点我+1</button>
                    <button onClick={this.death}>卸载组件</button>
                   <button onClick={this.force}>不改变原来状态里面的数据，强制更新一下</button>
                    </div>
               )
           }
       }
      
       //渲染组件
       ReactDOM.render(<Count count={199}/>,document.getElementById('test'))
    
    </script>
</body>
</html>

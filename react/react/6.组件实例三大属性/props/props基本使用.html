<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props</title>
</head>
<body>
     <div id="test1"></div> 
     <div id="test2"></div> 
     <div id="test3"></div> 
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
     //创建组件
        class Person extends React.Component {
            render() {
                const {name,age,sex}=this.props;
                return (
                    <ul>
                        <li>姓名:{name}</li>
                        <li>性别:{sex}</li>
                        <li>年龄:{age}</li>
                    </ul>
                )
            }
        }
        // 渲染组件到页面
        ReactDOM.render(<Person name="tom" age={18} sex="女"/>,document.getElementById('test1'));
         ReactDOM.render(<Person name="Jame" age="19" sex="男"/>,document.getElementById('test2'));
         const p = {name:'jack',age:18,sex:'男'}
        //   ReactDOM.render(<Person name="jack" age="30" sex="男"/>,document.getElementById('test3'));
          ReactDOM.render(<Person {...p}/>,document.getElementById('test3'));

    </script>
</body>
</html>

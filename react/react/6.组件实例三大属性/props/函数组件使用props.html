        function Person(props) {
            console.log(props);
            const {name,sex,age}=props;
            return (
                    <ul>
                        <li>姓名:{name}</li>
                        <li>性别:{sex}</li>
                        <li>年龄:{age}</li>
                    </ul>
                )
        }
        //对标签属性进行类型、必要性的限制
        Person.propTypes={
            name:PropTypes.string.isRequired, //限制name必传，且为字符串
            sex:PropTypes.string,  //限制性别为字符串
            age:PropTypes.number,  //限制年龄为数值
        }

        //指定默认标签属性值
        Person.defaultProps = {
            sex:'不男不女',
            age:18
        }
        

        // 渲染组件到页面
        ReactDOM.render(<Person name="tom" />,document.getElementById('test1'));

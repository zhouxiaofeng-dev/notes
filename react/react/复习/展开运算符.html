<body>
    <script>
        let arr1=[1,3,5,7,9];
        let arr2=[2,4,6,8,10];
        console.log(...arr1);
        let arr3=[...arr1,...arr2];
        console.log(arr3);

        function sum(...numbers){
            return numbers.reduce((preValue,currentValue)=>{
                return preValue+currentValue
            })
        }
        console.log(sum(1,2,9));


        let person= {
            name:'tom',
            age:18
        }
        let person2={...person};
        console.log(person2);
        person.age=20;
        console.log(person);
        // console.log(...person);
    </script>

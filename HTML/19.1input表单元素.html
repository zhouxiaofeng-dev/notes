<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- text 文本框 用户可以里面输入任何文字 -->
        用户名：<input type="text" value="请输入用户名" maxlength="8"><br>
        <!-- password 密码框 用户看不见输入的密码 -->
        密码：<input type="password"><br>
        <!-- radio 单选按钮 可以实现多选 -->
        <!-- name 是表单元素名字，性别单选按钮必须有相同的名字name 才可以实现多选1 -->
        <!-- 单选按钮和复选框可以设置checked属性，当页面打开时就可以默认选中这个属性 -->
        性别：男<input type="radio" name="1" value="男" checked="checked"> 女
        <input type="radio" name="1" value="女"><br>
        <!-- checkbox 复选框 可以实现多选      -->
        爱好：吃饭<input type="checkbox" value="吃饭" checked="checked">睡觉<input type="checkbox" value="睡觉"> 打豆豆<input type="checkbox" value="打豆豆"><br>
        <!-- 点击了提交按钮，可以把表单域form里面的数据提交给后台服务器 -->
        <input type="submit" value="免费注册">
        <!-- 重置按钮可以还原表单元素初始的默认状态 -->
        <input type="reset" value="重新填写">
        <!-- 普通按钮 button 后期结合js搭配使用-->
        <input type="button" value="获取短信验证码">
        <!-- 文件域：使用场景 上传文件使用  -->
        上传头像：<input type="file">
    </form>
</body>

</html>

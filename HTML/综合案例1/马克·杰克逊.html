    <h1>马克·杰克逊</h1>
    <h4>马克·杰克逊（Marc Jackson），出生于1975年1月16日，毕业于坦普尔大学，是NBA赛场中“最佳新秀”最有力的竞争者。杰克逊的亮相源自球队三名球员因伤缺阵（埃里克·达姆皮埃、阿多纳尔·福伊勒和丹尼·福特森），其自从成为球队始发阵容队员后平均每场得分18·9分，抢断9次4个篮板，命中率高达55·9%，罚球命中率83·3%。</h4>>

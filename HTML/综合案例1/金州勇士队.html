    <h1>金州勇士队</h1>
    <h4>金州勇士队（Golden State Warriors），NBA职业篮球队，成立于1946年，分属于美国男篮职业联赛（NBA）西部联盟太平洋赛区，主场是旧金山大通中心球馆，现任主教练史蒂夫·科尔。<br></h4>

<h4>它是最早加盟NBA的11支球队之一，在NBA历史上，曾6次夺得总冠军，是单赛季常规赛战绩最好的球队（73胜9负）。<br></h4>

<h4>2021年2月5日，在勇士147-116击败独行侠的比赛中，每节得分均达到35+，队史近30来首次。<br></h4>

    <h1>查尔斯·巴克利</h1>
    <h4>查尔斯·巴克利（Charles Barkley，1963年2月20日-），出生于亚拉巴马州利兹市，前美国男子篮球运动员，司职大前锋，现为TNT解说员，绰号“空中飞猪”。</h4>
    <h4>巴克利于1984年第1轮第5顺位被费城76人队选中，后又效力过菲尼克斯太阳队和休斯敦火箭队。他NBA职业生涯共获得1次常规赛MVP、1次全明星赛MVP，5次入选最佳阵容第一阵容。巴克利在球场上十分全能，虽然个子在内线球员中偏矮，但是力量出色且跑位灵活。他退役后被评为NBA50大巨星之一，还入选了奈·史密斯篮球名人纪念堂。</h4>

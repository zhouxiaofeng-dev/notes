    <h1>张伯伦</h1>
    <h4>威尔特·张伯伦（Wilt Chamberlain，1936年8月21日－1999年10月12日），美国男子篮球运动员，司职中锋，曾效力于勇士队、湖人队、76人队，被球迷称呼为“篮球皇帝”“张大帅“。</h4>

<h4>张伯伦在NBA史上是一个神话级的球员，在他的时代他拥有绝对的统治力。他生涯2次夺得总冠军，4次获得常规赛MVP，7次荣膺得分王，11次抢得篮板王，旷古绝今的单场100分更是震撼世人，退役后入选奈史密斯篮球名人纪念堂。</h4>

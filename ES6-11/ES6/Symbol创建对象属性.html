<body>
    <script>
        //向对象中添加方法 up down
        let game = {

        }

        // 声明一个对象
        let methods = {
            up: Symbol(),
            down: Symbol()
        };
        // 如果直接写成game.up=function(){}是不行的，因为不确定game里面是否具有up方法
        game[methods.up] = function() {
            console.log("我可以改变形状");
        }

        game[methods.down] = function() {
            console.log("我可以快速下降！！");
        }

        //
        console.log(game);
        game[methods.down](); //我可以快速下降！！

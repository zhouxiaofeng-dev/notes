    <script>
        //生成器其实就是一个特殊的函数
        //异步编程   纯回调函数 node fs ajax mongodb
        //yield是函数代码的分隔符
        //在function后加入*就是生成器了
        function* gen() {
            // console.log("hello generation");
            console.log(111);
            yield '一直没有耳朵'
            console.log(222);
            yield '一直没有尾巴'
            console.log(333);
            yield '真奇怪'
            console.log(444);
        }
        let iterator = gen();
        // console.log(iterator); //gen()

        //下面该种调用是以yield为分隔来分别运行
        // iterator.next(); //111
        // iterator.next(); //222
        // iterator.next(); //333
        // iterator.next(); //444


        //下面该种方法会使yield里面的值一并输出
        // console.log(iterator.next());//111 一直没有耳朵
        // console.log(iterator.next());//222 一直没有尾巴
        // console.log(iterator.next());//333 真奇怪
        // console.log(iterator.next());//444 undefined  因为其后面没有yield了 输出undefined

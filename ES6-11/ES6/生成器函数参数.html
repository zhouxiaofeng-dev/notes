<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function* gen(arg) {
                console.log(arg);
                let one = yield '111';
                console.log(one);
                let two = yield '222';
                console.log(two);
                let three = yield '333';
                console.log(three);

            }
            //执行获取迭代器对象
        let iterator = gen('AAA');
        //next方法可以传入实参 实参就是yield整体返回的结果，此时如果想要次实参，需要定义一个变量接收yield的整体结果 如上面的one
        console.log(iterator.next());
        console.log(iterator.next('BBB'));
        console.log(iterator.next('CCC'));
        console.log(iterator.next('DDD'));
    </script>
</body>

</html>

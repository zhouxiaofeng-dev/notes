<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #58a;
        }
    </style>
</head>

<body>
    <div id="ad"></div>
    <script>
        //需求-1 点击div 2s后颜色变为粉色
        //获取元素
        let ad = document.getElementById('ad');
        //绑定事件
        ad.addEventListener("click", function() {
                //保存 this的值
                let _this = this;
                //定时器
                // //如果不是箭头函数的定时器。里面的this会报错。因为普通函数的定时器里面的this指向window,此时要用一个新的变量储存this的值
                setTimeout(() => {
                    //修改背景颜色
                    console.log(this);
                    this.style.background = 'pink'
                }, 2000);
            })
            //需求-2 从数组中返回偶数的元素
        const arr = [1, 6, 9, 10, 100, 25];
        // const result = arr.filter(function(item) {
        //     if (item % 2 == 0) {
        //         return true;

        //     } else {
        //         return false
        //     }

        // });
        //以上为一般写法
        const result = arr.filter(item => item % 2 == 0)
        console.log(result);

        //箭头函数适合与this无关的回调，定时器，数组的方法回调
        //箭头函数不适合与this有关的问题，事件回调，对象的方法
        //总结 箭头函数没有this。所以取外部函数的this
        //并且不适合不等于不能  有些情况下还是可以使用
    </script>
</body>

</html>

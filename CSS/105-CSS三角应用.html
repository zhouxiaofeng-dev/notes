<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box2 {
            width: 160px;
            height: 24px;
            /* background-color: red; */
            border: 1px solid red;
            margin: 0 auto;
            line-height: 24px;
        }

        .miaosha {
            position: relative;
            float: left;
            width: 90px;
            height: 100%;
            background-color: red;
            text-align: center;
            color: #fff;
            font-weight: 700;
        }

        .miaosha i {
            right: 0;
            position: absolute;
            width: 0;
            height: 0;
            border-color: transparent white transparent transparent;
            border-style: solid;
            border-width: 24px 10px 0 0;


        }

        .del {
            font-size: 12px;
            color: gray;
            text-decoration: line-through;
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div class="box2">
        <span class="miaosha">￥1650
            <i></i>
        </span>
        <span class="del">￥5650</span>
    </div>

</body>

</html>

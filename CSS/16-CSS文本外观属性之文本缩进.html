<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观属性之文本缩进</title>
    <style>
        p {
            font-size: 24px;
            /* 文本第一行首行的缩进距离 */
            /* text-indent: 20px; */
            /* em相当于一个字的距离 */
            text-indent: 2em;
        }
    </style>
</head> 
<body>
    <p>2月25日，全国脱贫攻坚总结表彰大会在京举行。中共中央总书记、国家主席、中央军委主席习近平在大会上庄严宣告，经过全党全国各族人民共同努力，在迎来中国共产党成立一百周年的重要时刻，我国脱贫攻坚战取得了全面胜利。</p>

    　　<p>“举世无双的壮举”“了不起的人间奇迹”“最具吸引力的中国故事”……长期关注中国脱贫攻坚进程的众多外媒及国际人士纷纷点赞，认为中国彪炳史册的脱贫成就具有划时代意义，是世界脱贫领域取得的最大成功。</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之伪类选择器</title>
    <style>
        /* 未访问的链接 */
        a:link {
            color: red;
            text-decoration: none;
        }

        /* a:visited 选择点击过的链接 */
        a:visited {
            color: purple;
        }

        /* a:hover 选择鼠标经过的那个链接 */
        a:hover {
            color: skyblue;
        }

        /* a:active  选择的是鼠标正在按下还没有弹起时的那个链接 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a></a><br><br><br><br><br><br>

</body>

</html>

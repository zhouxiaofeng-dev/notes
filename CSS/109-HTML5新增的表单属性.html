<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input::placeholder {
            color: red
        }
    </style>
</head>

<body>
    <form action="">
        <!-- required:必须填写    placeholder:默认显示的文字 autofocus:默认聚焦的位置 autocomplete:输入前显示之前输入的信息,必须要填name  multiple:多选文件-->
        <input type="search" name="sear" id="" required="required" placeholder="pink" autofocus="autofocus"
            autocomplete="on">
        <input type="file" name="" id="" multiple="multiple">
        <input type="submit" value="提交">
    </form>

</body>

</html>

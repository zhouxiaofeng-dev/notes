<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* 这个单词的意思是文字显示不开自动换行 */
            /* white-space: normal; */
            /* 这个单词的意思是强制一行显示 */
            white-space: nowrap;
            /* 清除溢出的部分 */
            overflow: hidden;
            /* 溢出部分用省略号替代 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>啥也不说，此处省略一万字</div>
</body>

</html>

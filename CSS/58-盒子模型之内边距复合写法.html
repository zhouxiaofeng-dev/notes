<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型之内边距复合写法</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 一个值代表所有都是5px的距离 */
            /* padding: 5px; */
            /* 两个值表示上下为5px 左右为10px */
            /* padding: 5px 10px; */
            /* 三个值表示上是5px 左右为10px 下位20px*/
            /* padding: 5px 10px 20px; */
            /* 四个值是5px  右10px  下20px 左30px 顺时针*/
            padding: 5px 10px 20px 30px;
        }
    </style>
</head>

<body>
    <div>盒子内容是content盒子内容是content盒子内容是content</div>

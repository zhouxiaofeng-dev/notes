<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div {
            width: 500px;
            height: 100px;
            background-color: pink;
            1.translate里面的参数是可以用%的
            2.50%是根据盒子自身的宽度和高度来对比的
            transform: translateX(50%);
        } */
        .father {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;
        }

        .son {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: purple;
            transform: translate(-50%, -50%);
        }
    </style>

</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>

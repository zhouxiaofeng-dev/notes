<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        .left {
            width: 300px;
            height: 200px;
            background-color: pink;
            float: left;
        }

        .right {
            width: 300px;
            height: 200px;
            background-color: pink;
            float: right;
        }
    </style>
</head>

<body>
    <div class="left">青龙</div>
    <div class="right">白虎</div>
</body>

</html>

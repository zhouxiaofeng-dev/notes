<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-五彩导航</title>
    <style>
        .nav a {
            display: inline-block;
            width: 120px;
            height: 58px;
            background-color: pink;
            text-align: center;
            line-height: 48px;
            color: #fff;
            text-decoration: none;
        }

        .nav .bg1 {
            background-image: url(image/b1.png);
        }

        .nav .bg2 {
            background-image: url(image/b2.png);
        }

        .nav .bg3 {
            background-image: url(image/b3.png);
        }

        .nav .bg4 {
            background-image: url(image/b4.png);
        }

        .nav .bg1:hover {
            background-image: url(image/b11.png);
        }

        .nav .bg2:hover {
            background-image: url(image/b22.png);
        }

        .nav .bg3:hover {
            background-image: url(image/b33.png);
        }

        .nav .bg4:hover {
            background-image: url(image/b44.png);
        }
    </style>

</head>

<body>
    <div class="nav">
        <a href="#" class="bg1">五彩导航</a>
        <a href="#" class="bg2">五彩导航</a>
        <a href="#" class="bg3">五彩导航</a>
        <a href="#" class="bg4">五彩导航</a>

    </div>

</body>

</html>

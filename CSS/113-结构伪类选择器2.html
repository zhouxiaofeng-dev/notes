<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-of-type {
            color: pink;
        }

        ul li:last-of-type {
            color: pink;
        }

        ul li:nth-child(2n) {
            color: skyblue;
        }

        /* 执行的时候首先看 :nth-child(1) 之后会去看前面div      因为匹配不上，所有没有选择 */
        section div:nth-child(1) {
            background-color: red;
        }

        /* :nth-of-type()会把指定元素的盒子排列 */
        /* 执行时先看div，然后再看第几个 */
        section div:nth-of-type(1) {
            background-color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>

        <section>
            <p>光头强</p>
            <div>熊大</div>
            <div>熊二</div>
        </section>
    </ul>
</body>

</html>

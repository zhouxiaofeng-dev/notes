<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background: url(image/mm.jpg) no-repeat center;
            background-color: pink;
            /* transition: 变化的属性 花费时间 运动曲线 何时开始; */
            /* transition: width 1s ease-in-out 1s, height 1s ease 0.5s; */
            /* 如果需要属性都变化，则写all即可 */
            transition: all 5s ease 0.5s;


        }

        div img {
            width: 100%;
            height: 100%;
        }

        div:hover {
            width: 2000px;
            height: 500px;
            background: url(image/tb.jpg) no-repeat center;
            background-color: green;


        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul .default {
            cursor: default;
        }
        
        ul .pointer {
            cursor: pointer;
        }
        
        ul .move {
            cursor: move;
        }
        
        ul .text {
            cursor: text;
        }
        
        ul .not-allowed {
            cursor: not-allowed
        }
    </style>
</head>

<body>
    <ul>
        <li class="default">我是默认的小白鼠标样式</li>
        <li class="pointer">我是鼠标小手样式</li>
        <li class="move">我是鼠标移动样式</li>
        <li class="text">我是鼠标文本样式</li>
        <li class="not-allowed">我是鼠标禁止样式</li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1.生成标签，直接输入标签名，再按下tab键即可生成 -->
    <table></table>
    <!-- 2.想要生成多个标签，用标签名*相应数量即可，如div*10 -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- 3.如果有父子关系的标签，用>号即可， 如ul>li -->
    <ul>
        <li></li>
    </ul>
    <!-- 4.如果有兄弟关系的标签，用+号即可。如div+p -->
    <div></div>
    <p></p>
    <!-- 5.如果生产带有类名或者id名的，直接写.demo或者#two tab键就可以了 -->
    <!-- .h1 -->
    <div class="h1"></div>
    <!-- p.head -->
    < class="head"></>
    <!-- p#he -->
    <p id="he"></p>
    <!-- p.one -->
    <p class="one"></p>
    <!-- span.gray -->
    <span class="gray"></span>
    <!-- ul>li.id -->
    <ul>
        <li id="id"></li>
    </ul>

    <!--6.如果生产的div类名是有顺序的，可以用自增符号$ 如p.demo$*5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- p.h$*5 -->
    <p class="h1"></p>
    <p class="h2"></p>
    <p class="h3"></p>
    <p class="h4"></p>
    <p class="h5"></p>
    <!-- 7.如果想要在生成的标签内部写内容可以用{}表示 -->
    <!-- div{123456} -->
    <div>123456</div>
    <div>123</div>
    <!-- p{qwe}*5 -->
    <p>qwe</p>
    <p>qwe</p>
    <p>qwe</p>
    <p>qwe</p>
    <p>qwe</p>
    <!-- div{$}*5 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>

</html>

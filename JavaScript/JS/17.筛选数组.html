<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n;
        var arr = [];
        var New = [];
        n = prompt('请输入数组的长度');
        arr.length = n;
        for (var i = 0; i < n; i++) {
            arr[i] = prompt('请输入第' + (i + 1) + '个元素');
        }
        alert('输入的数组为：' + arr + '');
        for (i = 0; i < n; i++) {
            if (arr[i] >= 10) {
                New[New.length] = arr[i];
            }
        }
        alert('筛选出来的数组为' + New + '');
    </script>
</head>

<body>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var all = 0;
        var average = 0;
        var number = prompt('请输入班级总人数');
        for (var i = 1; i <= number; i++) {
            var scroe = prompt('请输入第' + i + '个学生的成绩');
            all = all + parseFloat(scroe);
        }
        average = all / number;
        alert('该班级总分为:' + all + '\n 平均分为:' + average + '');
    </script>
</head>

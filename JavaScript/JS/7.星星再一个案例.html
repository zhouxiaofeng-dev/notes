    <script>
        var str = '';
        var hang = prompt('请输入你想要星星的行数');
        var lie = prompt('请输入你想要星星的列数');

            for (var j = 1; j <= lie; j++) {
                str = str + '⭐';
            }
            str = str + '\n';
        }
        console.log(str);
    </script>

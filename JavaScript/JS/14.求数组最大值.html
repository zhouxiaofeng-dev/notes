<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n;
        var arr = [];
        n = prompt('请输入数组的长度');
        arr.length = n;
        for (var i = 0; i < n; i++) {
            arr[i] = prompt('请输入第' + (i + 1) + '个元素');
        }
        var max = parseFloat(arr[0]);
        for (i = 0; i < n; i++) {
            if (max < arr[i]) {
                max = parseFloat(arr[i]);
            }
        }
        alert('该数组最大值为' + max + '');
        console.log(max);
    </script>
</head>

<body>

</body>

</html>

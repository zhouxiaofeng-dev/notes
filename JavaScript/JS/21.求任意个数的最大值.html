    <script>
        function getMax() {
            var max = arguments[0];
            for (var i = 0; i < arguments.length; i++) {
                if (arguments[i] >= max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        var arr = [14, 65, 97, 56, 32];
        var art = [16, 54, 87, 34, 56, 54, 87, 64];

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [];
        var New;
        arr.length = 10;
        for (var i = 0; i < 10; i++) {
            arr[i] = prompt('请输入第' + (i + 1) + '个值');
        }
        alert('输入完后的数组为:' + arr + '');
        New = prompt('请输入想要新增的数组元素');
        console.log(arr.length);
        console.log(New);
        arr.length++;
        arr[arr.length - 1] = New;
        alert('输入完后的数组为:' + arr + '');
    </script>
</head>
